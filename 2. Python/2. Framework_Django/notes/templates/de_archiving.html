{% extends "base.html" %}
{% load static %}
{% block title %}<title>取消封存隨手記</title>{% endblock %}
{% block content %}
	<h1> 取消封存隨手記 </h1>
	<form action="." method="POST" name="form1">
		
        {% csrf_token %}
		
        <div>
            封存 ：<input type="radio" name="de_archiving" id="de_archiving" value="False"/> 解封存
		</div>

		<div>
		    <input type="submit" name="button_de_archiving" id="button_de_archiving" value="取消封存" />
		</div>

		<span style="color:red"> {{message}} </span>

	</form>
{% endblock %}
